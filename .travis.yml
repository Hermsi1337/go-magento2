language: go

go:
  - '1.12'

dist: xenial

env:
  global:
    - GOLANG_LINT_VERSION=v1.17.1
    - GO111MODULE=on

addons:
  apt:
    packages:
      - curl
      - bash
      - wget

before_script:
  - wget -O - -q https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s -- -b $(go env GOPATH)/bin ${GOLANG_LINT_VERSION}

script:
  - golangci-lint run ./... || exit 1